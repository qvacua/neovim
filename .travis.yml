os: osx
osx_image: xcode12.2

# Build only when there's a tag.
if: tag IS present

env:
  global:
  - secure: 

addons:
  homebrew:
    #update: true
    packages:
    - coreutils
    - ninja
    - libtool
    - automake
    - cmake
    - pkg-config
    - gettext

script:
- export target=$(uname -m)
- ./NvimServer/bin/build_deps.sh
- download_gettext=false clean=true build_libnvim=true ./NvimServer/bin/build_nvimserver.sh

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
  - NvimServer/third-party/gettext-$target.tar.bz2
  - build/Build/Products/Release/NvimServer-$target.tar.bz2
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
